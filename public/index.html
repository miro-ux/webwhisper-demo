<!DOCTYPE html>
<html>

<head>
	<title>WebWhisper Demo</title>
	<style>
		body {
			font-family: system-ui, sans-serif;
			max-width: 800px;
			margin: 0 auto;
			padding: 2rem;
		}

		.container {
			border: 1px solid #ddd;
			padding: 2rem;
			border-radius: 8px;
		}

		pre {
			background: #f5f5f5;
			padding: 1rem;
			border-radius: 4px;
			overflow: auto;
		}

		button {
			padding: 0.5rem 1rem;
			background: #0066ff;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>ðŸ‘‹ WebWhisper Demo</h1>
		<p>Try the function:</p>
		<button id="fetchBtn">Test Function</button>
		<div id="result"></div>
	</div>

	<script>
		const fetchBtn = document.getElementById('fetchBtn');
		const result = document.getElementById('result');

		fetchBtn.addEventListener('click', async () => {
			try {
				const response = await fetch('/.netlify/functions/hello-world');
				const data = await response.json();

				result.innerHTML = `<h3>Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
			} catch (error) {
				result.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
			}
		});
	</script>
</body>

</html>
